   <!--Sub Header-->

   <section id="sub-header">

                    <h1>Contact Us</h1>
                </div>
            </div>

    </section>

    
                
<!--Main Page-->
<section id="page" class="contact">
        <div class="container">
            <div class="row center-xs center-sm center-md center-lg">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2><span class="primary-text">Get</span> In Touch</h2>
                    <p>Please use this form to contact us</p>
                    <form>
                        <div>
                            <label for="name">Name</label><br>
                            <input type="text" name="name">
                        </div>

                        <div>
                                <label for="email">Email</label><br>
                                <input type="text" name="email">
                            </div>

                            <div>
                                    <label for="message">Message</label><br>
                                    <textarea type="text" name="meaasge"></textarea>
                                </div>
                                <button type="submit" name="button">Submit</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </section>
     

    

    <!--Comapny-->
    <section id="company">
        <div class="container">
            <div class="row">
                <div class="center-xs col-xs-12 col-sm-4 col-md-4 col-lg-4">
                    <h4>Contact Us</h4>
                    <ul>
                        <li><i class="fa fa-phone"></i>(000) 000-0000</li>
                        <li><i class="fa fa-envelope"></i>sopport@themeapp.test</li>
                        <li><i class="fa fa-map"></i> #11 ABC St, Boston</li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                </div>

        </div>
    </section>
